<div class="ingreso">
    <h2 class="ingreso_titulo">Ingresos</h2>
       
        <!-- Utilizamos ngFor para poder iterar el arreglo que creamos en *component.ts y mostrar
        su descripcion y su valor (de cada elemnto iterado del arreglo) -->
        <div *ngFor="let ingreso of Ingresos" class="elemento limpiarEstilos">
            <div class="elemento_descripcion">{{ingreso.descripcion}}</div>
            <div class="right limpiarEstilos">
                <div class="elemento_valor">{{ingreso.valor | currency: "MNX": "$": "1.2-2"}}</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn">
                        <!-- Aqui definimos el icono y escuchamos el evento click mediante
                        event binding-->
                        <i class="ion-ios-close-outline" (click)="eliminarRegistro(ingreso)"></i>
                    </button>
                </div>
            </div>
        </div>
        
</div>
