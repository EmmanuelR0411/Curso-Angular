<!-- Agregamos un contenedor -->
<div class="container">
  <!-- Agregamos una columna -->
  <div class="col">
    <h3>{{ title }}</h3>
  </div>
  <hr/>
  <form class="row">
    <!-- Con col-md-2 indicamos que solo usaremos dos columnas (bootstrap) -->
    <div class="form-group col-md-2">

      <!-- visually-hidden es una clase de bootstrap que hace que el elemento sea parte del codigo
      pero que no pueda visualizarse -->
      <label for="nombre" class="visually-hidden">Nombre: </label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control"
      [(ngModel)]="nombreInput"/>
      <!-- Aqui utilizamos two-way binding para recuperar lo que ingrese el usuario, se guardara 
      en la variable nombreInput -->
    </div>

    <div class="form-group col-md-2">
      <label for="apellido" class="visually-hidden">Apellido: </label>
      <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="form-control"
      [(ngModel)]="apellidoInput"/>
    </div>

    <div class="col">
      <!-- Con event binding configuramos que al darle click mande a lllamar un metod -->
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">Agregar</button>
    </div>
    <p>
      {{error}}
    </p>
  </form>

</div>
<!-- Creamos un contenedor -->
<div class="container">
  <hr/>
  <!-- Agregamos un renglon -->
  <div class="row">
    <!-- Agregamos una columna -->
    <div class="col">
      <!-- Utilizamos la directiva ngFor pra iterar en cada uno de nuestros elementos del arreglo 
      personas, si queremos mostrar o utilizar el indice de cada elemento se puede agregar
      ;let i = index
      A la variable i le asiganmos el index de cada elemento (index es parte de la directiva )
      y cada que se recorre el indice se incrementa -->
      <div *ngFor="let persona of personas; let i = index">
        <!-- Iteramos cada objeto del arreglo y se imprime uno a uno -->
        {{i+1}}.- {{ persona.nombre }} {{ persona.apellido}} 
      </div>
    </div>
  </div>
</div>
